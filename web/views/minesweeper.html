{{template "_header.html" .}}
<div class="container">
  <div class="col-md-4">Total Mines: <span id="js-total-mines"></span></div>
  <div class="col-md-4">Remaining Mines: <span id="js-remaining-mines"></span></div>
  <div class="col-md-4"><span id="js-winner" style="display: none;">Winner!</span></div>
</div>

<p class="js-loading">loading...</p>
<div class="col-md-2"></div>
<div class="col-md-10">
  <div id="minefield">
  </div>
</div>

{{define "scripts"}}
  <script type="text/javascript" src="public/js/minesweeper.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      Minefield.init();
      $('.js-loading').hide();
    });
  </script>
{{end}}
